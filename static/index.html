<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RobotlegsJS Phaser Boilerplate</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/example.css" />
        <link rel="manifest" href="manifest.json" />

        <script>
            if (navigator.serviceWorker) {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then(function() {
                        console.log("service worker installed");
                    })
                    .catch(function(err) {
                        console.log("Error", err);
                    });
            }
        </script>

        <script src="<%= htmlWebpackPlugin.files.webpackConcat.phaser %>"></script>
        <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
    </head>

    <body>
        <header class="Phaser">
            <h1>integration with <a target="_blank" href="http://phaser.io">Phaser</a></h1>
            <p>
                This example shows how to integrate <code>RobotlegsJS</code> framework with <code>Phaser</code>. Click on the screen to see
                some action!
            </p>
        </header>

        <canvas id="canvas" width="960" height="400"></canvas>

        <script type="text/javascript">
            window.onload = initGame;
        </script>
    </body>
</html>
